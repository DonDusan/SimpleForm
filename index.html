<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <section class="contact">
         <div class="contact-form">
            <h1>Contact <span>Us</span></h1>
            <p>
               I am available for freelance work. Connect with me via phone:
               01743589 or email: admin@example.com
            </p>
            <form action="">
               <label for="name">First <span>Name</span></label>
               <input
                  type="text"
                  name="name"
                  placeholder="First Name"
                  required
               />
               <label for="lastName">Last <span>Name</span> </label>
               <input
                  type="text"
                  name="lastName"
                  placeholder="LastName"
                  id=""
                  required
               />
               <label for="email">E- <span>mail</span> </label>
               <input type="email" name="email" placeholder="E-mail" required />
               <label for="textarea">Write Us <span>a Message</span> </label>
               <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Your Message"
               ></textarea>
               <button>Submit</button>
            </form>
         </div>
         <div class="contact-img">
            <img src="rouse.jpg" alt="" />
         </div>
      </section>
   </body>
</html>
